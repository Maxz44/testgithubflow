name: prod

on:
  push:
    tags:
      - "[0-9]+.[0-9]+.[0-9]+"

jobs:
  prod:
    if: github.event.base_ref == 'refs/heads/main' 
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: git status
      - name: Dump job github var
        env:
          GITHUB_VAR: ${{ toJson(github) }}
        run: echo "$GITHUB_VAR" }}
